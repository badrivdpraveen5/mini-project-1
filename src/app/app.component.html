<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="container " align="center">
      <div class="shadow-lg rounded col-sm-6 p-3 m-5  text-center cal">
        <h1 class="text-center text-warning ">Calculator App</h1>
        <div class="p-2">
          <input type="text" class="col-sm-12  shadow-lg form-control-lg" [(ngModel)]="this.input">
          <p class="text-danger">{{msg}}</p>
        </div>
        <div class="col-sm-12  p-1 m-0">
          <button class="btn btn-lg btn-info col-sm-3 " (click)="clean()">CE</button>
          <button class="btn btn-lg btn-outline-secondary col-sm-3 " (click)="insert('(')">(</button>
          <button class="btn btn-lg btn-outline-secondary col-sm-3 " (click)="insert(')')">)</button>
          <button class="btn btn-lg btn-secondary col-sm-3 " (click)="insert('/')">/</button>
        </div>

        <div class="col-sm-12 p-1 m-0">
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('7')">7</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('8')">8</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('9')">9</button>
          <button class="btn btn-lg btn-secondary col-sm-3 " (click)="insert('*')">*</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('4')">4</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('5')">5</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('6')">6</button>
          <button class="btn btn-lg btn-secondary col-sm-3 " (click)="insert('+')">+</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('1')">1</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('2')">2</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('3')">3</button>
          <button class="btn btn-lg btn-secondary col-sm-3" (click)="insert('-')">-</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
          <button class="btn btn-lg btn-outline-secondary col-sm-3 " (click)="insert('.')">.</button>
          <button class="btn btn-lg btn-outline-primary col-sm-3 " (click)="insert('0')">0</button>
          <button class="btn btn-lg btn-warning col-sm-3 " (click)="back()">DEL</button>
          <button class="btn btn-lg btn-success col-sm-3" (click)="calculate()" type="submit">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
